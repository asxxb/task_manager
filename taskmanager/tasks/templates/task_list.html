
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iKStXZD05L3vryCyDod9QE511aF9bGfF2NqZI1/EaI/kUEfYiJOMMVjh" crossorigin="anonymous">
    <link rel="stylesheet" href='style.css'>
    <title>Task Manager</title>
</head>
<body>
    <div class="container mt-5 mb-5">
        <h2 class="mb-4">Task Manager</h2>
        <form method="POST" action="{% url 'add_task' %}" class="mb-4">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="content" class="form-control" placeholder="Add a new task" required>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
        </form>
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ task.content }}
                    <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-GLhlTQ8iKStXZD05L3vryCyDod9QE511aF9bGfF2NqZI1/EaI/kUEfYiJOMMVjh" crossorigin="anonymous"></script>
    
</body>
</html>
